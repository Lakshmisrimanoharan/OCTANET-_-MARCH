<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }

        .todo-header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .todo-body {
            padding: 20px;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .todo-item input {
            margin-right: 10px;
        }

        .todo-item button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .todo-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .add-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <div class="todo-header">
        <h2>To-Do List</h2>
    </div>
    <div class="todo-body">
        <ul class="todo-list" id="todoList">
            <!-- To-Do items will be added dynamically here -->
        </ul>
        <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task...">
        <button onclick="addTodo()" class="add-btn">Add Task</button>
    </div>
</div>

<script>
    function addTodo() {
        var todoInput = document.getElementById("todoInput");
        var todoList = document.getElementById("todoList");

        if (todoInput.value.trim() === "") {
            alert("Please enter a task");
            return;
        }

        var todoItem = document.createElement("li");
        todoItem.className = "todo-item";
        todoItem.innerHTML = `
            <input type="checkbox">
            <span>${todoInput.value}</span>
            <button onclick="removeTodo(this)">Remove</button>
        `;

        todoList.appendChild(todoItem);
        todoInput.value = "";
    }

    function removeTodo(btn) {
        var todoList = document.getElementById("todoList");
        var todoItem = btn.parentNode;
        todoList.removeChild(todoItem);
    }
</script>

</body>
</html>
